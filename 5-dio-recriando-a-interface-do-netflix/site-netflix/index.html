        <h3 class="titulo">GODLESS</h3>
        <p class="descricao">Um implacável fora da lei aterroriza o faroeste em busca de um antigo membro do seu bando, que encontrou uma nova vida numa vila povoada apenas por mulheres. Assista agora essa série em um final de semana.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa-solid fa-play"></i>

          </button>
          <button role="button" class="botao">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
